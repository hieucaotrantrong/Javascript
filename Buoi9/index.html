     <script>
        //  doi tuong date
        var date =   new Date();
        var year= date.getFullYear();
        var month= date.getMonth()+1;// month  chỉ trả giá trị từ 0-11 nên phải cộng thêm 1
        var day= date.getDate();
         console.log(`${day}/${month}/${year}`)
     </script>
